<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script type="module" src="./code-snippet.js"></script> -->
  <script type="module">
    import 'jcb-snippet'
  </script>
</head>
<body>
  <jcb-snippet language="html" code="<h1>Hello, World!</h1>"></jcb-snippet>
  <jcb-snippet language="css" code="body { color: red; }"></jcb-snippet>
  <jcb-snippet language="javascript" code="console.log('Hello, World!');"></jcb-snippet>
  <jcb-snippet language="bash" code="echo 'Hello, World!';"></jcb-snippet>

<jcb-snippet language="javascript" code="
function greet() {
  console.log('Hello, World!');
}

greet();
"></jcb-snippet>

</body>
</html>
